{% extends "base.html" %}

{% block title %}Create Salesperson{% endblock %}

{% block content %}
<div class="container mx-auto p-6 flex justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
        <h3 class="text-2xl font-bold text-center mb-6 text-white">Create Salesperson</h3>

        {% if error %}
        <div class="bg-red-600 text-white p-2 rounded mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1 font-medium text-gray-100">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <label for="email" class="block mb-1 font-medium text-gray-100">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-100">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-semibold">
                Create Salesperson
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'quotations:admin_dashboard' %}" class="text-red-500 hover:underline">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
