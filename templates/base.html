<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}QMS{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen flex">
    <aside class="w-64 bg-white border-r">
      <div class="p-4 font-bold text-xl">QMS</div>
      <nav class="px-2 space-y-1">
        <a class="block px-3 py-2 rounded hover:bg-slate-100" href="{% url 'quotations:dashboard' %}">Dashboard</a>
        <a class="block px-3 py-2 rounded hover:bg-slate-100" href="{% url 'quotations:list' %}">Quotations</a>
        <a class="block px-3 py-2 rounded hover:bg-slate-100" href="{% url 'quotations:create' %}">Create Quotation</a>
      </nav>
    </aside>
    <main class="flex-1 p-6">{% block content %}{% endblock %}</main>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
